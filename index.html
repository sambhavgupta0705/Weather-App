<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    
  </head>
  <body>
    
    <div class="container">
        <div class="current-info">

            <div class="date-container">
                <div class="time">
                    12:30 <span id="am-pm">PM
                    </span>
                </div>
                <div class="date" id="date">

                    MONDAY, 24 MAY
                </div>
                <div class="others" id="current-weather-items">
                    <div class="weather-item">
                        <div>Humidity</div>
                        <div>95.2%</div>
                    </div>
                    <div class="weather-item">
                        <div>Pressure</div>
                        <div>95.2%</div>
                    </div>
                    <div class="weather-item">
                        <div>Wind Speed</div>
                        <div>95.2%</div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
